<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Add some basic styling */
        #messages { list-style-type: none; padding: 0; }
        #messages li { padding: 5px 10px; }
        #form { background: rgba(0, 0, 0, 0.05); padding: 3px; position: fixed; bottom: 0; width: 100%; }
        #input { border: none; padding: 10px; width: 90%; margin-right: .5%; }
        #submit { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    </style>
</head>
<body>


    <div class="content">
        <div class="chatbox contentBox">
            <span class="contentTitle">chat</span>
            <!--  -->
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" autocomplete="off" /><button id="submit">Send</button>
            </form>
            <!--  -->
        </div>
        <div class="usersbox contentBox">
            <span class="contentTitle">online</span>
            <div class="userProfile">
            </div>
            <div class="onlineUsers">
                bob
            </div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
