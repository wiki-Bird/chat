<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="images\favicon\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images\favicon\favicon-16x16.png">
    <link rel="manifest" href="images\favicon\site.webmanifest">


</head>
<body>
    <div class="pfpPopupBack">
        <div class="pfpPopupBox">
            <div class="pfpTitle contentTitle">
                /profile_pics
            </div>
            <div class="avatarArea">
                <div class="avatarGrid">
                    <!-- grid of avatars as squares with each being their own element. there should be 3 rows of 5 -->
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="chatbox contentBox">
            <span class="contentTitle">/chat</span>
            <!--  -->
            <div class="messageContent">
                <div id="messages">
                    <!-- message elements go here -->
                </div>                
                <form id="form" action="">
                    <input id="input" autocomplete="off" /><button id="submit">SEND</button>
                </form>
            </div>
            <!--  -->
        </div>
        <div class="usersbox">
            <div class="userProfile contentBox rightSide">
                <span class="contentTitle">/profiles</span>
                <div class="profile">
                    <img class="bigPfp pfpSelector" src="https://i.pinimg.com/originals/ff/47/19/ff47193f3e789f2cfdd762d3ada525c3.jpg" loading="lazy">
                    <div class="rightProfile">
                        <div class="nameBig">nameHere</div>
                        <div class="idBig">idHere</div>
                    </div>
                </div>
            </div>
            <div class="onlineUsers contentBox rightSide">
            </div>
            <div class="funnyBox contentBox rightSide">
                <a href="https://ramiels.me" target="_blank">
                    <img class="funnyImage" src="images/ads/overwatch.gif" loading="lazy">
                </a>
            </div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
